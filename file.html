<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 模擬介面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="https://facebook.com">
            <img src="fb_logo.png" class="logo"/>
        </a>
        <div class="search-bar">
            <input type="text" placeholder="搜尋 Facebook">
        </div>
        <div class="nav-links">
            <a href="#">首頁</a>
            <!-- 空的連結，不知道放啥 -->
            <a href="#">通知</a>
            <a href="#">訊息</a>
            <a href="#">設定</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>新聞動態</li>
                <li>朋友</li>
                <li>群組</li>
                <li>活動</li>
            </ul>
        </div>
        <div class="feed">
            <div class="post">
                <h3>People 1</h3>
                <p>Hello World!</p>
            </div>
            <div class="post">
                <h3>People 2</h3>
                <p>Hello Web!</p>
            </div>
            <div class="event">
                <img src="cst.HEIC" width= 70% height= 50%/>
                <p>2024年11月11日11時11分</p>
                <h2 class="interest">有興趣</h2>
                <h1>邱明皓我喜歡你</h1>
                <p>999位朋友有興趣</p>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>交友邀請</li>
                <li>聯絡人</li>
                <li>群組</li>
                <li>社團</li>
            </ul>
        </div>
    </div>
</body>
</html>
